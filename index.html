<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ucapkan nama hewan, maka akan muncul gambar hewan tersebut">
    <meta property="og:image"
        content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTux545Qh0IjPV7K5cygmUq7rE36OZ5-t0qkg&usqp=CAU">
    <title>Aplikasi Gambar Hewan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <style>
        .custom-tooltip {
            --bs-tooltip-bg: var(--bs-primary);
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="row">
            <div class="col-lg-12">
                <div
                    class="card text-center p-3 border border-2 border-top-primary-subtle shadow p-3 mb-5 bg-body rounded">
                    <button type="button" class="btn btn-primary"
                        style="float: right; border-radius: 50rem; width: 3rem; font-size: 1.3rem; text-align: center;"
                        data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip"
                        data-bs-title="Hewan yang tersedia: babi, buaya, harimau, jerapah, kambing, sapi, kucing, monyet">
                        <i class="fas fa-info-circle"></i>
                    </button>
                    <h3 class="card-title mt-3">Aplikasi Gambar Hewan</h3>
                    <div class="card-body">
                        <img id="animalImage"
                            src="https://png.pngtree.com/png-vector/20190508/ourmid/pngtree-gallery-vector-icon-png-image_1028015.jpg"
                            class="border border-2 border-primary-subtle rounded-2 object-fit-cover" alt="Gambar Hewan"
                            style="width: 300px;">
                        <hr>
                        <div>
                            <button id="button" type="button" class="btn btn-outline-primary"
                                onclick="runSpeechRecognition()">Klik
                                untuk berbicara</button>
                            <span id="action"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script type="text/javascript" src="./assets/js/responsivevoice.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>

</html>
